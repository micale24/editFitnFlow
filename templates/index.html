<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FitnFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/move.css">
  <link rel="shortcut icon" type="image/png" href="../static/images/logo.png">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Animal Flow Generator 
            <!-- <img class="nav-ufo" src="static/images/ufo.svg"> -->
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Animal Flow</h1>
      <p>A Quick Flow On The Go</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-4">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading"></div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter Number of Moves You Would Like  </label>
                          <input class="form-control" id="moveNum" type="text" placeholder="between 1 and 28">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-success">Give Me Flow</button>
                </form id="form">
              </div>
            </div>
          </aside>
        </div>
      </div>
      <div class= "row margin-top-50"> 
        <div class="col-md-4">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped" >
              <tr>
                <th class="table-head">Flow Name</th>
              </tr>
              <tr>
                <td></td>
              </tr>
             
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">
        <a href="https://animalflow.com/" target="_blank">
        <div>Animal Flow is tradmaked by Mike Finch</div>
        </a>
        </span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="../static/js/data.js"></script>
  <script src="../static/js/app.js"></script>
</body>

</html>
